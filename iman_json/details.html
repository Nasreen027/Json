<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.3.min.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <style>
         .col-md-6{
        height: 400px;
        border: 1px solid black;
    }
    </style>
</head>
<body>

    <div class="container">
        <div class="row" id="detailProduct">
           
        </div>

    </div>

    <script>
        let r = $(".row");
        let url = location.href;
        let obj = new URL(url);
        document.write(obj)
        let Name = obj.searchParams.get('name');
        let Price = obj.searchParams.get('price');
        let Images = obj.searchParams.get('image');
        let Details = obj.searchParams.get('details');
//  console.log(Name)
//  console.log("hello")
            r.html(` <div class="col-md-6 mt-5" >
                <img src="`+Images+`" alt="">
            </div>
            <div class="col-md-6 mt-5">
                <h1>`+Name+`</h1>
                <h2>`+Price+`</h2>
                <p>`+Details+`</p>
            </div>`)


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.3.min.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
   
    <title>Document</title>
    <style>
   

    </style>
</head>
<body>

    <div class="container">
        <div class="row" id="productsRow">
           
           
        </div>
    </div>

    <script>
        let rowStorage = $("#productsRow");
        let column = "";
        // let heading = "";

        $.ajax({
            url:"products.json",
            type:"get",
            success:function(data){
                $.each(data.etsy, function(key,value){
                    column += ` <div class="col-md-4 mt-4">
                <div class="card">
                    <img src="`+value.image+`" alt="">
                    <div class="card-body">
                        <div class="card-title">`+value.name+`</div>
                        <div class="card-text">`+value.price+`</div>
                        <a href="details.html?id=`+value.id+`image=`+value.image+`name=`+value.name+`price=`+value.price+`details=`+value.details+`">Details</a>
                    </div>
                </div>
            </div>`
                })
                // first loop end
                $.each(data.sunflower, function(key,value){
                    column += ` <div class="col-md-4 mt-4">
                <div class="card">
                    <img src="`+value.image+`" alt="">
                    <div class="card-body">
                        <div class="card-title">`+value.name+`</div>
                        <div class="card-text">`+value.price+`</div>
                        <a href="details.html?id=`+value.id+`image=`+value.image+`name=`+value.name+`details=`+value.details+`">Details</a>
                    </div>
                </div>
            </div>`
                })   
                // second loop end             
                rowStorage.html(column);
            }
        })
    </script>
    
</body>
</html>
